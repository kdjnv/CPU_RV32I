regmap:
  - name: TPWM_config
    description: PWM configuration register
    address: '0x00'
    bitfields:
      - name: EN
        description: Enable PWM operation
        reset: 0
        width: 1
        lsb: 0
        access: rw
        hardware: o
        enums: []
      - name: SEL1
        description: Output selection for PWM1
        reset: 0
        width: 2
        lsb: 1
        access: rw
        hardware: o
        enums: []
      - name: SEL2
        description: Output selection for PWM2
        reset: 0
        width: 2
        lsb: 3
        access: rw
        hardware: o
        enums: []
      - name: RESERVED1
        description: Reserved for future use
        reset: 0
        width: 2
        lsb: 5
        access: rw
        hardware: o
        enums: []
      - name: SEL3
        description: Output selection for PWM3
        reset: 0
        width: 2
        lsb: 7
        access: rw
        hardware: o
        enums: []
      - name: SEL4
        description: Output selection for PWM4
        reset: 0
        width: 2
        lsb: 9
        access: rw
        hardware: o
        enums: []
      - name: NUM
        description: Number of PWM signals selected
        reset: 0
        width: 3
        lsb: 11
        access: rw
        hardware: o
        enums: []
      - name: POL
        description: Polarity of the PWM signal
        reset: 0
        width: 1
        lsb: 14
        access: rw
        hardware: o
        enums: []

  - name: TPWM_prescaler
    description: PWM clock divider
    address: '0x04'
    bitfields:
      - name: DIV
        description: Clock divider value for PWM
        reset: 27
        width: 32
        lsb: 0
        access: rw
        hardware: o
        enums: []

  - name: TPWM_period1
    description: PWM1 and PWM2 period register
    address: '0x08'
    bitfields:
      - name: PER1
        description: Period value for PWM1
        reset: 65535
        width: 16
        lsb: 0
        access: rw
        hardware: o
        enums: []
      - name: PER2
        description: Period value for PWM2
        reset: 65535
        width: 16
        lsb: 16
        access: rw
        hardware: o
        enums: []

  - name: TPWM_period2
    description: PWM3 and PWM4 period register
    address: '0x0C'
    bitfields:
      - name: PER3
        description: Period value for PWM3
        reset: 65535
        width: 16
        lsb: 0
        access: rw
        hardware: o
        enums: []
      - name: PER4
        description: Period value for PWM4
        reset: 65535
        width: 16
        lsb: 16
        access: rw
        hardware: o
        enums: []

  - name: TPWM_compare1
    description: Compare values for PWM1 and PWM2
    address: '0x10'
    bitfields:
      - name: CP1
        description: Compare value for PWM1
        reset: 65535
        width: 16
        lsb: 0
        access: rw
        hardware: o
        enums: []
      - name: CP2
        description: Compare value for PWM2
        reset: 65535
        width: 16
        lsb: 16
        access: rw
        hardware: o
        enums: []

  - name: TPWM_compare2
    description: Compare values for PWM3 and PWM4
    address: '0x14'
    bitfields:
      - name: CP3
        description: Compare value for PWM3
        reset: 65535
        width: 16
        lsb: 0
        access: rw
        hardware: o
        enums: []
      - name: CP4
        description: Compare value for PWM4
        reset: 65535
        width: 16
        lsb: 16
        access: rw
        hardware: o
        enums: []

  - name: TPWM_counter1
    description: PWM counters for PWM1 and PWM2
    address: '0x18'
    bitfields:
      - name: CNT1
        description: Current counter value for PWM1
        reset: 0
        width: 16
        lsb: 0
        access: ro
        hardware: i
        enums: []
      - name: CNT2
        description: Current counter value for PWM2
        reset: 0
        width: 16
        lsb: 16
        access: ro
        hardware: i
        enums: []

  - name: TPWM_counter2
    description: PWM counters for PWM3 and PWM4
    address: '0x1C'
    bitfields:
      - name: CNT3
        description: Current counter value for PWM3
        reset: 0
        width: 16
        lsb: 0
        access: ro
        hardware: i
        enums: []
      - name: CNT4
        description: Current counter value for PWM4
        reset: 0
        width: 16
        lsb: 16
        access: ro
        hardware: i
        enums: []
